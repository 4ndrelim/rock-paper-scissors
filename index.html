<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>RPS</title>
    </head>
    <body>
        <div class="background">
            <img src="images/background.jpeg" alt="background image" id="bg">
            <audio id="bgm" src="audio/mario.mp3" loop></audio>
        </div>
        <div class="header">
            <div>ROCK</div>
            <div>PAPER</div>
            <div>SCISSORS</div>
        </div>
        <div class="main-body">
            <div class="results">
                <div class="player">
                    <div class="sign" id="player-sign">❓</div>
                    <div class="score" id="player-score">YOU: 0</div>
                </div>
                <div class="computer">
                    <div class="sign" id="computer-sign">❓</div>
                    <div class="score" id="computer-score">COMPUTER: 0</div>
                </div>
            </div>
            <div class="buttons">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissors">SCISSORS</button>
            </div>
            <div class="announcement">
                <div class="rules">RULES</div>
                <div class="condition">~ first to 5 wins ~</div>
            </div>
            <div class="settings">
                <button class="restart-btn">restart</button>
                <button class="toggle-level">go hard</button>
            </div>
            <div class="modal">
                <p class="modal-msg"></p>
                <button class="restart-btn">restart</button>
                <div class="credit">by <a href="https://github.com/4ndrelim">ANDRE</a></div>
            </div>
            <div class="overlay"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
