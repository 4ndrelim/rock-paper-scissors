<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>RPS</title>
    </head>
    <body>
        <div class="header">
            <div>ROCK</div>
            <div>PAPER</div>
            <div>SCISSORS</div>
        </div>
        <div class="main-body">
            <div class="results">
                <div class="player">
                    <div class="sign" id="player-sign">❓</div>
                    <div class="score" id="player-score">You: 0</div>
                </div>
                <div class="computer">
                    <div class="sign" id="computer-sign">❓</div>
                    <div class="score" id="computer-score">Computer: 0</div>
                </div>
            </div>
            <div class="buttons">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissors">SCISSORS</button>
            </div>
            <div class="announcement">
                <div>Rules</div>
                <div>~ First to 5 wins ~</div>
            </div>
            <div class="modal">
                <p class="modal-msg"></p>
                <button id="restart-btn">Restart</button>
                <div class="credit">By <a href="https://github.com/4ndrelim">andre</a></div>
            </div>
            <div class="overlay"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
